<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Server</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr />

    <div>
      <input type="text" class="form-control" id="msg" />
      <button id="sendData" class="btn btn-success">Enviar</button>
    </div>

    <div>
      <ul id="list" class="list-group list-group-flush"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"
      integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg=="
      crossorigin="anonymous"
    ></script>

    <script>
      const btn = document.getElementById("sendData");
      const msg = document.getElementById("msg");
      const list = document.getElementById("list");

      const createLI = () => {
        var newLI = document.createElement("li");
        newLI.classList.add("list-group-item");
        return newLI;
      };

      const msgList = (data) => {
        var newLI = createLI();
        newLI.appendChild(
          document.createTextNode(`(${data.date}) ${data.msg}`)
        );
        return newLI;
      };

      // ConexiÃ³n con el socket server
      const socket = io("http://localhost:8080");

      /// Para emitir
      btn.onclick = function () {
        const data = {
          msg: msg.value,
          date: new Date(),
        };
        socket.emit("mensaje-to-server", data);
        msg.value = "";
      };

      // Para escuchar
      socket.on("mensaje-from-server", (data) => {
        // callback a ejecutar
        console.log(data);
        list.appendChild(msgList(data));
      });
    </script>
  </body>
</html>
